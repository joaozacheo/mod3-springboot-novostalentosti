<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head th:include="layout :: head"></head>

    <body>
        <nav th:replace="layout :: menu"></nav>
        <main class="container">
            <form th:action="@{/clientes/(form)}" method="POST" th:object="${cliente}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="txt-nome">Nome:</label>
                    <input type="text" th:field="*{nome}" class="form-control" id="txt-nome">
                    <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="alert alert-danger"></p>
                </div>
                <div class="form-group">
                    <label for="txt-endereco">Endereco:</label>
                    <input type="text" th:field="*{endereco}" class="form-control" id="txt-endereco">
                    <p th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}" class="alert alert-danger"></p>
                </div>
                <div class="form-group">
                    <label for="txt-sexo">Sexo:</label>
                    <input type="text" th:field="*{sexo}" class="form-control" id="txt-sexo">
                    <p th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}" class="alert alert-danger"></p>
                </div>
                <div class="form-group">
                    <label for="txt-telefone">Telefone:</label>
                    <input type="text" th:field="*{telefone}" class="form-control" id="txt-telefone">
                    <p th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="alert alert-danger"></p>
                </div>
                <div class="form-group">
                    <label for="txt-dataNascimento">Data Nascimento:</label>
                    <input type="date" th:field="*{dataNascimento}" class="form-control" id="txt-dataNascimento">
                    <p th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}" class="alert alert-danger"></p>
                </div>
                <div class="form-group">
                    <label for="txt-cidade">Cidade:</label>
                    <select name="cidade" id="txt-cidade" class="form-select" th:field="*{cidadeResidencia}">
                        <option th:each="umaCidade : ${listaCidades}" th:text="${umaCidade.nome}" th:value="${umaCidade.id}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </main>
        <footer th:include="layout :: footer"></footer>
    </body>
</html>
